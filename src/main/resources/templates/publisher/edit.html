<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title th:text="${pageName}">Title</title>
    <th:block th:include="fragments/header"></th:block>
</head>
<body>
<div class="container">
    <div class="well well-smll">
        <form class="form-horizontal" th:object="${publisher}" th:action="@{/publishers/add}" method="post">
            <div class="form-group">
                <div class="col-xs-4">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" th:field="*{publisherName}"/>
                    <td th:if="${#fields.hasErrors('publisherName')}" th:errors="*{publisherName}">PublisherName Error</td>
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
</html>
