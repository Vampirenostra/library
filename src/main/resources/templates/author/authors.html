<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Authors</title>
    <th:block th:include="fragments/header"></th:block>
</head>
<body>
<div class="container">
    <div class="well well-smll">
        <h2>Authors list</h2>
        <a type="button" class="btn btn-primary" th:href="@{/authors/add}">Add Author</a>
        <div th:if="${#lists.isEmpty(authorsList)}">
            <h2>Sorry, there are no Authors to display</h2>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(authorsList)}">
        <table class="table table-stripped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>All Names</th>
                <th>Sex</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="author : ${authorsList}">
                <td th:text="${author.id}">Id</td>
                <td th:text="${author.firstName}">First Name</td>
                <td th:text="${author.lastName}">Last Name</td>
                <td th:text="${author.allNames}">All Names</td>
                <td th:text="${author.sex}">Sex</td>
                <td th:text="${author.country.countryName}">Country</td>

                <td><a th:href="${'/authors/edit/' + author.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/authors/delete/' + author.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
</html>
